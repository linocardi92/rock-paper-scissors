    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // CHECK random operation output
        console.log(getComputerChoice());
        
        // CREATE the getComputerChoice functions that will randomly return "rock", "paper" or "scissors".
        function getComputerChoice() {
            // the ComputerChoice variable will contain numbers like 0, 1, 2
            let number = 0;
            // randomly ASSIGN one of the three numbers to the variable 
            number = Math.floor(Math.random() * 3);
            // CHOOSE returning string
            if (number === 0) {
                computerChoice = "rock";
            } else if (number === 1) {
                computerChoice = "paper";
            } else {
                computerChoice = "scissors";
            }
            // return it
            return computerChoice;
        }
        // CREATE the getHumanChoice functions that will check the three words according to the user input.
    </script>
